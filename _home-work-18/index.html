<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart">
        <p class="cart-message"></p>
            <img src="cart.png" alt="cart" class ="cart-img">
            <p class="cart-text">
                (
                <span class="goodsQuantity"></span>
                )
            </p>
        <!-- <div class="list-none"> -->
        <div class="list-disp">
            <div class="cart-goods">

            </div>
            <div class="cart-total">
                <button class="">Удалить</button>
                <button class="removeAll">Удалить все</button>
            </div>

        </div>

    </div>
    <div class="container goods">
        <div class="goodItem">
            <p class="title">Title 0</p>
            <p>Price <span class="price">100</span></p>
            <p>Description</p>
            <button class="Add-to-cart" data-id="0">Add to cart</button>
        </div>
        <div class="goodItem">
            <p class="title">Title 1</p>
            <p>Price <span class="price">200</span></p>
            <p>Description</p>
            <button class="Add-to-cart" data-id="1">Add to cart</button>
        </div>
        <div class="goodItem">
            <p class="title">Title 2</p>
            <p>Price <span class="price">300</span></p>
            <p>Description</p>
            <button class="Add-to-cart" data-id="2">Add to cart</button>
        </div>
        <div class="goodItem">
            <p class="title">Title 3</p>
            <p>Price <span class="price">400</span></p>
            <p>Description</p>
            <button class="Add-to-cart" data-id="3">Add to cart</button>
        </div>
        <div class="goodItem">
            <p class="title">Title 4</p>
            <p>Price <span class="price">500</span></p>
            <p>Description</p>
            <button class="Add-to-cart" data-id="4">Add to cart</button>
        </div>
    </div>
    <div>
        <p class="seen"></p>
    </div>
    <script src = "main.js"></script>
</body>
</html>
