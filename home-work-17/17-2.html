<p>
</br>напиши функцию filter, которая принимает функцию-предикат и массив. Возвращает она массив значений, для которых предикат вернет true.
</br>var input = [1, 2, 3, 4, 5, 6];
</br>function isEven(x) { return x % 2 == 0; } // проверяет на четность
</br>console.log(filter(input, isEven)); // [2, 4, 6]
</p>
